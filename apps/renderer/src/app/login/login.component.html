<div class="container">
  <h2 class="mt-5">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
        <div *ngIf="loginForm.get('username')?.errors?.['minlength']">Minimum length is 8 characters.</div>
        <div *ngIf="loginForm.get('username')?.errors?.['maxlength']">Maximum length is 20 characters.</div>


      </div>

      <!-- <div *ngIf="loginForm.get('username')?.touched" class="invalid-feedback"> -->

        <div *ngIf="!isUsernameValid" class="alert alert-danger mt-3">{{ loginError }}</div>
      <!-- </div> -->
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum length is 8 characters.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">Maximum length is 20 characters.</div>

      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
